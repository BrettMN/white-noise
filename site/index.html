<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>White Noise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>White Noise</h1>
    <p>Click the button to generate white noise.</p>
    <button id="playButton">Play White Noise</button>
    <audio id="whiteNoise0" loop>
        <source src="sounds/white-noise.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="whiteNoise1" loop>
        <source src="sounds/white-noise.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const playButton = document.getElementById('playButton');
        const whiteNoise0 = document.getElementById('whiteNoise0');
        const whiteNoise1 = document.getElementById('whiteNoise1');
        playButton.addEventListener('click', () => {
            if (whiteNoise0.paused) {
                playButton.disabled = true;
                playButton.textContent = 'Loading...';
                whiteNoise0.play();

                setTimeout(()=>{
                    whiteNoise1.play();

                    playButton.disabled = false;
                    playButton.textContent = 'Stop White Noise';
                }, 2500);



            } else {
                whiteNoise0.pause();
                whiteNoise1.pause();
                playButton.textContent = 'Play White Noise';
            }
        });




    </script>

</body>
</html>
